<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <main>
    <section class="card-container">
      <div class="card-front">
        <div class="circle"></div>
        <div class="card-front-details">
          <p class="card-number">0000 0000 0000 0000</p>
          <p class="cardholder-name">Jane Appleseed</p>
          <p class="exp-date">00/00</p>
        </div>
      </div>
      <div class="card-back">
        <p class="cvc">000</p>
      </div>
    </section>
    <section class="form-container">
      <form autocomplete="off"> <!-- Disables the history inputs-->
        <label for="name">CARDHOLDER NAME</label>
        <br>
        <input type="text" name="name" id="name" placeholder="John Smith" pattern="([A-Z][a-z]{3,16}\s([A-Z]\.\s)?[A-Z][a-z]{3,16}(-[A-Z][a-z]{3,16})?)|([A-Z]{2,16}\s([A-Z]\.\s)?[A-Z]{2,16}(-[A-Z]{2,16}))" required autofocus>
        <br>
        <label for="card-number">CARD NUMBER</label>
        <br>
        <input type="text" name="card-number" id="card-number" placeholder="1234-5687-9123-4567" maxlength="19" pattern="(\d{4}-){3}\d{4}" required>
        <br>
        <div class="exp-date">
          <label for="exp-date">EXP. DATE (MM/YY)</label>
          <br>
          <select name="exp-date-month" id="exp-date-month" required>
            <option value="1" selected>01</option>
            <option value="2">02</option>
            <option value="3">03</option>
            <option value="4">04</option>
            <option value="5">05</option>
            <option value="6">06</option>
            <option value="7">07</option>
            <option value="8">08</option>
            <option value="9">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <input type="text" name="exp-date-year" id="exp-date-year" placeholder="YY" pattern="\d{4}" required>
        </div>
        <div class="cvc">
          <label for="cvc">CVC</label>
          <br>
          <input type="text" name="cvc" id="cvc" placeholder="123" pattern="\d{3}" maxlength="3" required>
        </div>
        <br>
        <input type="submit" value="Confirm">
      </form>
    </section>
  </main>
</body>

</html>
